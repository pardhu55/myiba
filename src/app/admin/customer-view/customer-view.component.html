    <!-- printing data -->
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Email Id</th>
    
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of cust">
            <td>{{customer.userId}}</td>
            <td>{{customer.customerName}}</td>
            <td>{{customer.phoneNo}}</td>
            <td>{{customer.emailId}}</td>  
            
            <td>
                <button (click)="customerDetails(customer.userId)" class="btn btn-outline-info" style="margin-left: 10px" >Details</button>
                
            </td>
          </tr>
